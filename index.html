<!DOCTYPE html>
<html>
<head>
  <title>Calculator 3018</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="keys">

  <button onClick="clearEntry()">CE</button>
  <button onClick="clearAll()">C</button>
  <button onClick="changePolar()">+/-</button>
  <button onClick="funcSelect('^')">^</button>


  <button onClick="typeDig('7')">7</button>
  <button onClick="typeDig('8')">8</button>
  <button onClick="typeDig('9')">9</button>
  <button onClick="funcSelect('÷')">÷</button>

  <button onClick="typeDig('4')">4</button>
  <button onClick="typeDig('5')">5</button>
  <button onClick="typeDig('6')">6</button>
  <button onClick="funcSelect('×')">×</button>

  <button onClick="typeDig('1')">1</button>
  <button onClick="typeDig('2')">2</button>
  <button onClick="typeDig('3')">3</button>
  <button onClick="funcSelect('-')">-</button>


  <button onClick="typeDec('.')">.</button>
  <button onClick="typeDig('0')">0</button>
  <button onClick="operateTest()">=</button>
  <button onClick="funcSelect('+')">+</button>
  </div>
  <div class="display">
    <span id="output"></span>

    <span id="input"></span>
  </div>
</body>
<script src="app.js" charset="utf-8"></script>
</html>
